<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>

        function calc()
        {
            var n1=parseInt(document.getElementById("first").value);
            var n2=parseInt(document.getElementById("second").value);
           var result=parseFloat(n1)+parseFloat(n2);
           if(!isNaN(result))
           {
               document.getElementById("answer").innerHTML="answer is"
           }
        }
</script>


</head>
<body>
    <form action="">
        <input type="text" id="first"/><br>
        <input type="text" id="second"/><br>
        
        <input type="text" id="result"><br>
        <button onclick="calc();">result</button>
        <p id="answer"></p>
    </form>
</body>
</html>
